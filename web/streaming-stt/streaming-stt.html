<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>シグナンス / テキスト翻訳</title>
  <style>
    .system-log {
      color: #990066;
    }
    .recognizing {
      color: #006699;
    }
    #output-table {
      border-collapse: collapse;
    }
    #output-table tr, #output-table td {
      border: 1px solid black;
      padding: 0 5px;
    }
    #output td:nth-child(1), #output td:nth-child(2) {
      white-space: nowrap;
    }
  </style>
</head>
<body>
  <h1>
    ストリーミング音声認識デモ
  </h1>
  <p>1. ユーザー認証キーを入力してください。</p>
  <fieldset>
      <legend>ユーザー認証</legend>
      <table>
        <tr>
          <td>アクセスキー</td>
          <td><input type="text" id="access-key" size="70" /></td>
        </tr>
        <tr>
          <td>シークレットキー</td><td><input type="password" id="secret-key" size="70" /></td>
        </tr>
      </table>
  </fieldset>
  <p>2. 音声認識する言語を設定してください。</p>
  <fieldset>
    <legend>言語設定</legend>
      <select id="speech-language">
        <option value="en" selected="selected">英語</option>
        <option value="ja">日本語</option>
        <option value="zh-CN">中国語</option>
      </select>
  </fieldset>
  <p>
    3. 「開始」ボタンを押して、音声認識を開始してください。音声認識を終える場合は、「終了」ボタンを押してください。
  </p>
  <p>
    <input type="button" id="start-button" value="開始" />
    <input type="button" id="stop-button" value="終了" />
    <label><input type="checkbox" id="show-system-log" checked="checked" /><span style="color:#990066">システムログを表示</span></label>
    <label><input type="checkbox" id="show-recognizing" checked="checked" /><span style="color:#006699">音声認識中を表示</span></label>
  </p>
  <table id="output-table">
    <thead>
      <td>Date</td>
      <td>Type</td>
      <td>Content</td>
    </thead>
    <tbody id="output"></tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsSHA/3.2.0/sha256.min.js" integrity="sha512-j1REQToOszIQ5VTqzcgk5uHGXN3ce9NVsWSA3PA2Ze2NhwMiavzScb669EbY6XBHrhGFvLUpP6OhT9/LV7g8cw==" crossorigin="anonymous"></script>
  <script src="./wav-audio-encoder.js"></script>
  <script src="./streaming-stt.js"></script>
</body>
</html>
